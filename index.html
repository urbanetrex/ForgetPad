<!DOCTYPE html>
<html>
<head>
  <title>The ForgetPad -- Oliver's Edition</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 70vh;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      font-size: 1rem;
      padding: 1rem;
      resize: none;
    }
    #controls {
      margin-top: 1rem;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üß† The ForgetPad -- Oliver's Edition</h1>
  <textarea id="pad" placeholder="Start typing... it won't last long."></textarea>
  
  <div id="controls">
    <button id="fakeSave">üíæ Save</button>
  </div>
  
  <div id="status">‚è∞Auto-wiping in 10s</div>

  <script>
    const pad = document.getElementById("pad");
    const status = document.getElementById("status");
    const fakeSave = document.getElementById("fakeSave");

    let frozen = false;
    let timeLeft = 10;

    // save button prank
    fakeSave.addEventListener("click", () => {
      alert("You thought that would work?");
      navigator.clipboard.writeText(pad.value)
        .then(() => console.log("Prank success"))
        .catch(err => console.error("Prank failed: ", err));
    });

    // auto-wipe logic
function countdown() {
  if (!frozen) {
    timeLeft--;
    if (timeLeft <= 0) {
      pad.disabled = true;
      let count=1;
      status.textContent = "üí• Memory wiping.";

      // Dramatic wipe: one char every 100ms
      let interval = setInterval(() => {
        if (pad.value.length > 0) {
          count=(count+1)%3+1;
          pad.value = pad.value.slice(0, -1); // remove last character
          status.textContent = "üí• Memory wiping" + ".".repeat(count);
        } else {
          clearInterval(interval);
          status.textContent = "üí• Memory wiped.";
          pad.disabled = false;
          timeLeft = 10;
        }
      }, 100);
    } else {
      status.textContent = `‚è∞ Auto-wiping in ${timeLeft}s`;
    }
  } else {
    status.textContent = "‚è∏Ô∏è Frozen ‚Äî nothing will be forgotten!";
  }
}


    setInterval(countdown, 1000);

    let keysPressed = new Set();

    window.addEventListener("keydown", (e) => {
      keysPressed.add(e.key.toLowerCase());

      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "q") {
        frozen = !frozen;
        if (frozen) {
          status.textContent = "‚è∏Ô∏è Frozen ‚Äî nothing will be forgotten.";
        } else {
          status.textContent = `Auto-wiping in ${timeLeft}s`;
        }
        keysPressed.clear(); // reset
        e.preventDefault();
      }
    });

    window.addEventListener("keyup", (e) => {
      keysPressed.delete(e.key.toLowerCase());
    });
  </script>
</body>
</html>
